<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>DS Academy - frontend</title>
	<link rel="stylesheet" type="text/css" href="CSS для ТЗ.css">
</head>
<body>
 <form action="https://echo.htmlacademy.ru/courses" method="post">
          <h1>Задать вопрос</h1>
          <input type="text" id="name" name="name" pattern="[А-Я][А-Яа-я -]+" placeholder="Фамилия Имя Отчество *" required>
          <input type="tel" name="phone" pattern="[\+]\d{1}[\ -]\d{3}[\ -]\d{3}[\ -]\d{2}[\ -]\d{2}" minlength="16" maxlength="18" placeholder="Телефон *" required>
          <input type="email" name="email" placeholder="Email">
        <div class="buttons">
          <input type="submit" value="ОТПРАВИТЬ ЗАПРОС">
        </div>
 </form>
</body>
</html>
